[[extend 'layout.html']]

[[block page_head]]
<style>
[v-cloak] {
     display: none;
}
#map { height: 300px; }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
[[end]]

<div class="section" id="vue-target" v-cloak>
  <div id="map"></div>
  <button class="button is-success mt-2" @click="toggle_drawing">
    <span v-if="is_drawing">Stop drawing</span>
    <span v-else>Start drawing</span>
  </button>
  <p v-if="is_drawing" class="mt-2">Draw the polygon clicking to create vertices and finish with a double-click.</p>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script src="js/map.js"></script>
[[end]]
