[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Edit Checklist</h1>
        
        <form action="{{=URL('update_checklist', args=checklist.id)}}" method="POST">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Species Name</label>
                        <div class="control">
                            <input class="input" type="text" name="species_name" 
                                   value="{{=checklist.species_name}}" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Latitude</label>
                        <div class="control">
                            <input class="input" type="number" step="any" name="latitude" 
                                   value="{{=checklist.latitude}}" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Longitude</label>
                        <div class="control">
                            <input class="input" type="number" step="any" name="longitude" 
                                   value="{{=checklist.longitude}}" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Date Observed</label>
                        <div class="control">
                            <input class="input" type="date" name="date_observed" 
                                   value="{{=checklist.date_observed}}" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Time Observation Started</label>
                        <div class="control">
                            <input class="input" type="time" name="time_observation_started" 
                                   value="{{=checklist.time_observation_started}}" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Duration Observed (mins)</label>
                        <div class="control">
                            <input class="input" type="number" name="duration_observed" 
                                   value="{{=checklist.duration_observed}}" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit">Update Checklist</button>
                </div>
                <div class="control">
                    <a href="{{=URL('my_checklists')}}" class="button is-link is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
