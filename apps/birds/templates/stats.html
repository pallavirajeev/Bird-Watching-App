[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
        .button.is-grey {
            background-color: #e0e0e0;
            color: #333;
        }
        .button.is-grey:hover {
            background-color: #d4d4d4;
        }
        .spaced-line {
            margin-bottom: 1.5rem;
        }
        .date-buttons {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="section" id="app" v-cloak>
        <div class="is-flex is-justify-content-space-between is-align-items-center spaced-line">
            <h1 class="title">
                <i class="fa-solid fa-chart-bar"></i> User Statistics
            </h1>
            <a href="/birds/index" class="button is-small is-light">
                Back to Home
            </a>
        </div>

        <!-- Search Bar for Species -->
        <div class="field spaced-line">
            <label class="label">Search Species</label>
            <div class="control">
                <input
                    class="input"
                    type="text"
                    v-model="searchQuery"
                    @input="fetchSpecies"
                    placeholder="Type to search species..."
                />
            </div>
        </div>

        <!-- List of Species Seen -->
        <table class="table is-fullwidth spaced-line">
            <thead>
                <tr>
                    <th>Species Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="species in filteredSpecies" :key="species.id">
                    <td>{{ species.COMMON_NAME }}</td>
                    <td>
                        <button class="button is-small is-info" @click="viewSpeciesDetails(species)">
                            View Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Species Details Visualization -->
        <div v-if="selectedSpecies" class="box spaced-line">
            <h2 class="subtitle">Details for {{ selectedSpecies.COMMON_NAME }}</h2>

            <!-- Dates Observed as Buttons -->
            <div class="date-buttons">
                <p><strong>Dates Observed:</strong></p>
                <div class="buttons">
                    <button
                        v-for="(date, index) in selectedSpecies.datesObserved"
                        :key="index"
                        class="button is-small is-grey"
                        @click="onDateClick(date)"
                    >
                        {{ date }}
                    </button>
                </div>
            </div>

            <!-- Additional Visualization -->
            <div class="content">
                <p><strong>Times Observed:</strong> {{ selectedSpecies.timesObserved }}</p>
                <p><strong>Locations:</strong></p>
                <div class="map-placeholder">[Map Placeholder]</div>
            </div>
        </div>

        <!-- Trend Visualization -->
        <div class="box">
            <h2 class="subtitle">Bird-Watching Trends</h2>
            <!-- <div class="chart-placeholder">[Chart Placeholder]</div> -->
            <canvas id="speciesChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    searchQuery: '',
                    speciesList: [], 
                    filteredSpecies: [],
                    selectedSpecies: null, 
                    speciesChart: null,
                };
            },
            methods: {
                async fetchSpecies() {
                    try {
                        const response = await axios.get('/birds/search_my_checklist', {
                            params: { q: this.searchQuery },
                        });
                        this.speciesList = response.data.species;
                        this.filteredSpecies = this.speciesList;
                    } catch (error) {
                        console.error('Error fetching species data:', error);
                    }
                },
                async viewSpeciesDetails(species) {
                    try {
                        // Fetch observation details for the selected species
                        const response = await axios.get('/birds/get_species_details', {
                            params: { common_name: species.COMMON_NAME },
                        });
                        this.selectedSpecies = {
                            ...species,
                            datesObserved: response.data.datesObserved || [],
                            timesObserved: response.data.timesObserved || 0,
                        };
                        this.renderChart();
                    } catch (error) {
                        console.error('Error fetching species details:', error);
                    }
                },
                onDateClick(date) {
                    alert(`You clicked on the date: ${date}`);
                    // Add additional logic for date click handling
                },
                renderChart() {
                    if (!this.selectedSpecies || !this.selectedSpecies.datesObserved || this.selectedSpecies.datesObserved.length === 0) {
                        console.warn('No dates observed to render chart');
                        return; // Exit if there's no data to display
                    }

                    const dates = this.selectedSpecies.datesObserved;
                    const timesObserved = dates.map(date => this.selectedSpecies.timesObserved); // Assuming `timesObserved` is same for each date

                    if (this.speciesChart) {
                        this.speciesChart.destroy(); // Destroy previous chart if it exists
                    }

                    const ctx = document.getElementById('speciesChart');
                    if (!ctx) return; // Exit if canvas is not found

                    this.speciesChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: dates,  // Use the actual dates observed
                            datasets: [{
                                label: 'Times Observed',
                                data: timesObserved,  // Times observed for each date
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            },
            mounted() {
                this.renderChart();
            },
            created() {
                // Fetch all species initially
                this.fetchSpecies();
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
