[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="section" id="app" v-cloak>
        <div class="is-flex is-justify-content-space-between is-align-items-center">
            <h1 class="title">
                <i class="fa-solid fa-chart-bar"></i> User Statistics
            </h1>
            <a href="/birds/index" class="button is-small is-light">
                Back to Home
            </a>
        </div>

        <!-- Search Bar for Species -->
        <div class="field">
            <label class="label">Search Species</label>
            <div class="control">
                <input
                    class="input"
                    type="text"
                    v-model="searchQuery"
                    @input="fetchSpecies"
                    placeholder="Type to search species..."
                />
            </div>
        </div>

        <!-- List of Species Seen -->
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Species Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="species in filteredSpecies" :key="species.id">
                    <td>{{ species.COMMON_NAME }}</td>
                    <td>
                        <button class="button is-small is-info" @click="viewSpeciesDetails(species)">
                            View Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Species Details Visualization -->
        <div v-if="selectedSpecies" class="box">
            <h2 class="subtitle">Details for {{ selectedSpecies.COMMON_NAME }}</h2>

            <!-- Visualization Placeholder -->
            <div class="content">
                <p><strong>Times Observed:</strong> {{ selectedSpecies.timesObserved }}</p>
                <p><strong>Locations:</strong></p>
                <div class="map-placeholder">[Map Placeholder]</div>
            </div>
        </div>

        <!-- Trend Visualization -->
        <div class="box">
            <h2 class="subtitle">Bird-Watching Trends</h2>

            <!--Chart Placeholder-->
            <!-- <div class="chart-placeholder">[Chart Placeholder]</div> -->
            <canvas id="speciesChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    searchQuery: '',
                    speciesList: [], //replace with actual data 
                    filteredSpecies: [],
                    selectedSpecies: null, //holds the selected species details
                    speciesChart: null,
                };
            },
            methods: {
                viewSpeciesDetails(species) {
                    this.selectedSpecies = species;
                    this.renderChart();
                },
                async fetchSpecies() {
                    try {
                        const response = await axios.get('/birds/search_my_checklist', {
                            params: { q: this.searchQuery },
                        });
                        this.speciesList = response.data.species;
                        this.filteredSpecies = this.speciesList;
                    } catch (error) {
                        console.error('Error fetching species data:', error);
                    }
                },

                renderChart() {
                if (this.speciesChart) {
                    this.speciesChart.destroy();
                 }

                const ctx = document.getElementById('speciesChart');
                if (!ctx) return;
                this.speciesChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Species 1', 'Species 2', 'Species 3'],
                        datasets: [{
                            label: 'Times Observed',
                            data: [5, 3, 7],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }    
                        }
                    }
                });
            }
        },
            mounted() {
                this.renderChart();
            },
            created() {
                // Fetch all species initially
                this.fetchSpecies();
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
