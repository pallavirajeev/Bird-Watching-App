<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Watcher</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color-light: #f4f6f8;
            --text-color-light: #333;
            --map-bg-light: white;
            --button-bg-light: #4CAF50;
            --button-bg-hover-light: #45a049;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .map-container {
            background-color: var(--map-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 10px;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .control-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 50px; /* Added extra space here */
        }

        .nav-button {
            padding: 15px 25px;
            background-color: var(--button-bg-light);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            opacity: 0.5;
        }

        .nav-button.enabled {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-dove"></i> Bird Watcher</h1>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="control-buttons">
            <button id="clear-coordinates" class="control-button">Clear Coordinates</button>
        </div>

        <div class="nav-buttons">
            <a id="checklist-button" href="#" class="nav-button">Enter Checklist</a>
            <a href="/birds/stats" class="nav-button enabled">My Birding Stats</a>
            <a href="/birds/my_checklists" class="nav-button enabled">My Checklists</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checklistButton = document.getElementById('checklist-button');
            const clearCoordinatesButton = document.getElementById('clear-coordinates');
            let selectedMarker = null;
            let drawnItems = new L.FeatureGroup();

            // Initialize map
            const map = L.map('map').setView([36.9741, -122.0308], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);

            // Add feature group for drawings
            map.addLayer(drawnItems);

            // Enable point selection
            map.on('click', (e) => {
                const { lat, lng } = e.latlng;

                // Remove existing marker
                if (selectedMarker) {
                    map.removeLayer(selectedMarker);
                }

                // Add new marker
                selectedMarker = L.marker([lat, lng]).addTo(map);

                // Update checklist button
                checklistButton.href = `/birds/add_checklist?lat=${lat}&lng=${lng}`;
                checklistButton.classList.add('enabled');
            });

            // Initialize drawing controls
            const drawControl = new L.Control.Draw({
                draw: {
                    polygon: false,
                    circle: false,
                    marker: false,
                    polyline: false,
                    circlemarker: false,
                    rectangle: {
                        shapeOptions: {
                            color: 'blue',
                        },
                    },
                },
                edit: {
                    featureGroup: drawnItems,
                },
            });
            map.addControl(drawControl);

            // Handle rectangle drawing
            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;

                // Clear existing layers and add new rectangle
                drawnItems.clearLayers();
                drawnItems.addLayer(layer);

                // Get bounds and log them
                const bounds = layer.getBounds();
                console.log('Selected Region Bounds:', bounds);
            });

            // Clear coordinates functionality
            clearCoordinatesButton.addEventListener('click', () => {
                if (selectedMarker) {
                    map.removeLayer(selectedMarker);
                    selectedMarker = null;
                }
                drawnItems.clearLayers();
                checklistButton.href = '#';
                checklistButton.classList.remove('enabled');
            });
        });
    </script>
</body>
</html>
